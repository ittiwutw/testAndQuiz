<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>{{chapterName}}</h1>

  <ion-card *ngFor="let info of quizDatas;let i=index">
    <ion-card-header text-wrap>
      {{info.question}}
    </ion-card-header>
    <ion-card-content>
      <ion-list radio-group [(ngModel)]="quizDatas[i].choose">
        <ion-item *ngFor="let choice of info.choice">
          <ion-label text-wrap>{{choice.a}}
          </ion-label>
          <ion-radio value="a"></ion-radio>
        </ion-item>
        
        <ion-item *ngFor="let choice of info.choice">
          <ion-label text-wrap>{{choice.b}}
          </ion-label>
          <ion-radio value="b"></ion-radio>
        </ion-item>
        <div *ngFor="let choice of info.choice">
        <ion-item  *ngIf="choice.c">
          <ion-label text-wrap >{{choice.c}}
          </ion-label>
          <ion-radio value="c" ></ion-radio>
        </ion-item>
      </div>
      <div *ngFor="let choice of info.choice">
        <ion-item *ngIf="choice.d">
          <ion-label text-wrap >{{choice.d}}
          </ion-label>
          <ion-radio value="d"></ion-radio>
        </ion-item>
      </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br>

  <p>Input your name for submission</p>
  <ion-item>
    <ion-label color="primary">Name</ion-label>
    <ion-input placeholder="First name and Last name" [(ngModel)]="testerName"></ion-input>
  </ion-item>
  <button ion-button block (click)="submit()" *ngIf="testerName">
    submit
  </button>
</ion-content>
